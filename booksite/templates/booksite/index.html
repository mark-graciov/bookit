{% extends 'booksite/base.html' %}
{% load staticfiles %}

{% block content %}

    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <img src="{% static 'booksite/img/car0.jpg' %}">
                <div class="carousel-caption">
                    <a onclick="scrolldown()" class="btn btn-success btn-lg">Descoperă poveştile</a>
                </div>
            </div>
            <div class="item">
                <img src="{% static 'booksite/img/car2.jpg' %}">
                <div class="carousel-caption">
                    <a onclick="scrolldown()" class="btn btn-success btn-lg">Descoperă poveştile</a>
                </div>
            </div>
            <div class="item">
                <img src="{% static 'booksite/img/car3.jpg' %}">
                <div class="carousel-caption">
                    <a onclick="scrolldown()" class="btn btn-success btn-lg">Descoperă poveştile</a>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div> <!-- Carousel -->

    <div class="space100"></div>


    <!-- Three columns of text below the carousel -->
    <div id="tales" class="row">
        {% for tale in tale_list %}

            <div class="col-lg-4 book-vertical">
                <a class="nolink" data-toggle="modal" href="{% url 'tale_details' tale.id %}"
                   data-target="#taleDetailsDlg">
                    <div class="text-center"><img src="{% static tale.image_path %}" alt="Generic placeholder image" height="350"></div>
                    <div class="space20"></div>
                    <div class="book-title text-center">{{ tale.title }}</div>
                    <div class="book-text">{{ tale.about }}</div>
                    <div class="book-btn text-center">
                        <a href="{% url 'create_tale' tale.id %}" class="btn btn-success btn-lg">Creeaza
                            cartea &raquo;</a>
                    </div>
                </a>
            </div><!-- /.col-lg-4 -->

        {% endfor %}
    </div><!-- /.row -->

    <div id="taleDetailsDlg" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                BLA BLA BLA
            </div>
            <!-- /.modal-content -->
        </div>
    </div>

{% endblock %}

{% block last %}
    <script>
        function scrolldown() {
            $('html, body').stop().animate({
                scrollTop: $("#tales").offset().top
            }, 1000);
        }
    </script>
{% endblock %}
