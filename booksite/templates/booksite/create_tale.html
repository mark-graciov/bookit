<div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h2 class="modal-title text-center">Ajută-ne să creăm cartea ta!</h2>
                </div>
                <div class="modal-body">

                    <!-- Casete-->
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Eu sunt</label>
                            <label class="radio-inline">
                                <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                mamă/tată
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                bunel/bunică
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> rudă
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4"> altul
                            </label>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Cartea va fi pentru</label>
                            <label class="radio-inline">
                                <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> o fată
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> un
                                băiat
                            </label>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Numele copilului</label>
                            <div class="col-sm-3">
                                <textarea class="form-control" rows="1"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Vîrsta copilului</label>
                            <div class="col-sm-2">
                                <select class="form-control">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                    <option>6</option>
                                    <option>7</option>
                                    <option>8</option>
                                    <option>9</option>
                                    <option>10+</option>
                                </select>
                            </div>
                            <h5>an/ani</h5>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">Culoarea ochilor</label>
                            <div class="col-sm-2">
                                <select class="form-control">
                                    <option>căprui</option>
                                    <option>verzi</option>
                                    <option>albaştri</option>
                                    <option>gri</option>
                                    <option>negri</option>
                                    <option>frumoşi</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">Culoarea părului</label>
                            <div class="col-sm-2">
                                <select class="form-control">
                                    <option>castaniu</option>
                                    <option>brunet</option>
                                    <option>şaten</option>
                                    <option>roşcat</option>
                                    <option>blond</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-3 control-label">Email</label>
                            <div class="col-sm-7">
                                <input type="email" class="form-control" id="inputEmail3"
                                       placeholder="Introdu email-ul tău, ca să-ţi putem expedia cartea">
                            </div>
                        </div>


                        <div class="book-btn text-left">
                            <a class="btn btn-success btn-lg space20">Salvează</a>
                        </div>

                        <div class="space100">
                        </div>
                    </form>
