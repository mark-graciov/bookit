{% extends 'booksite/base.html' %}

{% block content %}

    {% for Tale in tale_list %}

    <div class="row book">
      <div class="col-md-4 full-height">
        <img src={{Tale.image_path}} class="full-height">
      </div>
      <div class="col-md-8 full-height">
        <div class="book-title">{{Tale.title}}</div>
        <div class="book-text">{{Tale.about}}</div>
		<div class="book-btn text-right">
			<a href="/create-book/{{Tale.id}}"  class="btn btn-success btn-lg" data-toggle="modal" data-target="#myModal">Creeaza cartea</a>
        </div>
      </div>
    </div>
    <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-lg">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title text-center">Ajută-ne să creăm cartea ta!</h4>
        </div>
        <div class="modal-body">
            <p>Some text in the modal.</p>

			<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
			  <!-- Indicators -->
			  <ol class="carousel-indicators">
			    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
			    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
			    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
			  </ol>
			 
			  <!-- Wrapper for slides -->
			  <div class="carousel-inner">
			    <div class="item active">
			      <img src="http://placehold.it/1200x315" alt="...">
			      <div class="carousel-caption">
			      	<h3>Caption Text</h3>
			      </div>
			    </div>
			    <div class="item">
			      <img src="http://placehold.it/1200x315" alt="...">
			      <div class="carousel-caption">
			      	<h3>Caption Text</h3>
			      </div>
			    </div>
			    <div class="item">
			      <img src="http://placehold.it/1200x315" alt="...">
			      <div class="carousel-caption">
			      	<h3>Caption Text</h3>
			      </div>
			    </div>
			  </div>
			 
			  <!-- Controls -->
			  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
			    <span class="glyphicon glyphicon-chevron-left"></span>
			  </a>
			  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
			    <span class="glyphicon glyphicon-chevron-right"></span>
			  </a>
			</div> <!-- Carousel -->





        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
   {% endfor %}
   
{% endblock %}
